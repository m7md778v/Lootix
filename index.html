<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lootix - متجر الألعاب</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#f5f5f5; }
header { background:#222; color:white; padding:15px; text-align:center; }
nav { text-align:center; margin:10px; }
nav button { margin:5px; padding:8px 15px; cursor:pointer; }
section { padding:20px; }
.product { border:1px solid #ccc; padding:10px; margin:10px; display:inline-block; width:200px; background:white; text-align:center; }
button.pay { background:#0070ba; color:white; padding:10px; border:none; cursor:pointer; margin-top:10px; }
</style>
</head>
<body>

<header>
<h1 id="title">Lootix - متجر الألعاب</h1>
<button onclick="changeLang('en')">English</button>
<button onclick="changeLang('ar')">العربية</button>
</header>

<nav>
<button onclick="showSection('home')">Home / الرئيسية</button>
<button onclick="showSection('services')">Services / الخدمات</button>
<button onclick="showSection('order')">Order / الطلب</button>
<button onclick="showSection('terms')">Terms / الشروط</button>
</nav>

<section id="home">
<h2>مرحبا بك في Lootix!</h2>
<p>أفضل متجر لشراء أغراض وخدمات داخل الألعاب.</p>
</section>

<section id="services" style="display:none;">
<h2>منتجاتنا / Our Products</h2>

<div class="product">
<h3>Roblox - فواكه نادرة</h3>
<p>تسليم داخل اللعبة</p>
<a href="https://www.paypal.com/paypalme/YOURLINK" target="_blank"><button class="pay">Pay with PayPal</button></a>
</div>

</section>

<section id="order" style="display:none;">
<h2>اطلب الآن / Place Order</h2>
<p>اتصل بنا على WhatsApp: +966XXXXXXXX</p>
</section>

<section id="terms" style="display:none;">
<h2>الشروط وسياسة الاستخدام / Terms</h2>
<p>كل الحقوق محفوظة لـ Lootix 2025</p>
</section>

<script>
function showSection(id) {
  document.querySelectorAll('section').forEach(sec => sec.style.display='none');
  document.getElementById(id).style.display='block';
}
function changeLang(lang){
  if(lang==='ar'){
    document.getElementById('title').innerText='Lootix - متجر الألعاب';
  } else {
    document.getElementById('title').innerText='Lootix - Game Store';
  }
}
</script>

</body>
</html>
